{% extends 'base.html' %}

{% block content %}
    <h1>Simulations</h1>
    <hr>

    {% for sim in sims %}
    <div>

        <strong>ID:</strong> {{ sim.track_id }}
        <strong>Date:</strong> {{ sim.carrieout_date }}
        <a href="{% url 'sim_detail' id=sim.pk %}">View</a>
    </div>
    <br><br>
    {% endfor %}

{% endblock %}
