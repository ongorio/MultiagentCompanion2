{% extends 'base.html' %}


{% block content %}

    <h1>MultiAgent</h1>
    <h4>Recent Simulations</h4>
    <hr>


    <a href="{% url 'sims_list' %}">View All</a>

    <br><br>

    {% endfor %}



{% endblock %}
